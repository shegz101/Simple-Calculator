<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta rhttp-equiv="X-UA-Compatible" contents="ie-edge">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="css/calc.css">

</head>

<body>
    <div class="calculator">
        <form name="calculator">
        <input type="text" class="output" id="output" name="display" value="" disabled/>

      <div class="calculator-keys">
        <button type="button" class="operator" value="+" onclick="calculator.display.value += '+'">+</button>
        <button type="button" class="operator" value="-" onclick="calculator.display.value += '-'">-</button>
        <button type="button" class="operator" value="*" onclick="calculator.display.value += '*'">*</button>
        <button type="button" class="operator" value="/" onclick="calculator.display.value += '/'">/</button>

        <button type="button"  value="7" onclick="calculator.display.value +='7'">7</button>
        <button type="button" value="8" onclick="calculator.display.value +='8'">8</button>
        <button type="button" value="9" onclick="calculator.display.value +='9'">9</button>

        <button type="button" value="4" onclick="calculator.display.value +='4'">4</button>
        <button type="button" value="5" onclick="calculator.display.value +='5'">5</button>
        <button type="button" value="6" onclick="calculator.display.value +='6'">6</button>

        <button type="button"  value="1" onclick="calculator.display.value +='1'">1</button>
        <button type="button" value="2" onclick="calculator.display.value +='2'">2</button>
        <button type="button" value="3" onclick="calculator.display.value +='3'">3</button>

        <button type="button" value="0" onclick="calculator.display.value +='0'">0</button>
        <button type="button" class="decimal" value="delete" onclick="calculator.display.value=calculator.display.value.substr(0,calculator.display.value.lenght-1)">del </button>
        <button type="reset" class="all-clear" value="all-clear" >AC</button>

        <button type="button" class="equal-sign" value="=" onclick="calculator.display.value= eval(calculator.display.value)">=</button>


      </div>
       </form>
</div>
<script type="text/javascript" src="calc.js"></script>
    </body>
    </html>
